# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - webapapdemos

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_4511a41b0d08420e95aa51fbf6493861 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_2000a4f1abd047dfa79f17ee88066780 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_4511a41b0d08420e95aa51fbf6493861 }}/manishcal16/shoppingapp:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'webapapdemos'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ea165ecf03654f0782b1831bfc8efa2d }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_4511a41b0d08420e95aa51fbf6493861 }}/manishcal16/shoppingapp:${{ github.sha }}'